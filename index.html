<html>
 <head>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

 </head>
 <body>
  <a-scene environment="preset: default">
    <a-assets>
	    <a-asset-item id="tree-obj" src="./modelobj.obj"></a-asset-item>
	    <a-asset-item id="tree-mtl" src="./modelobj.mtl"></a-asset-item>
  	</a-assets>
  	<a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
	<a-entity id="cameraWrapper" look-controls wasd-controls="acceleration:100" position="0 0 0" rotation="0 0 0">
    	<a-camera near="0.1" user-height="0" id="camera"></a-camera>
  	</a-entity>
  </a-scene>
 </body>
</html>
