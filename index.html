<html>
 <head>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

 </head>
 <body>
  <a-scene environment="preset: default">
    <a-assets>
	    <a-asset-item id="obj" src="./modelobj.obj"></a-asset-item>
	    <a-asset-item id="mtl" src="./modelobj.mtl"></a-asset-item>

  	</a-assets>

  	  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>


  		<a-obj-model scale="0.001 0.001 0.001" src="#obj" mtl="#mtl"></a-obj-model>



	<a-entity id="cameraWrapper" position="0 0 0" rotation="0 0 0">
    	<a-camera near="0.1" user-height="0" id="camera"></a-camera>
  	</a-entity>
  </a-scene>
 </body>
</html>
