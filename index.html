<html>
 <head>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-stl-model-component/dist/aframe-stl-model-component.min.js"></script>

 </head>
 <body>
  <a-scene environment="preset: default">
    <a-assets>
	    <a-asset-item id="tree-obj" src="./objFixed.obj"></a-asset-item>
	    <a-asset-item id="tree-mtl" src="./objFixed.mtl"></a-asset-item>
        <a-asset-item id="gltfmodel" src="./untitled.gltf"></a-asset-item>

  	</a-assets>

  	  <a-box position="31.84 -11.8 10.101" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="22.21 -19.3 3.835" radius="1.25" color="#EF2D5E"></a-sphere>

	   <a-entity position="-6 0 -20" rotation="-90 0 0" scale="10 10 10" gltf-model="#gltfmodel"></a-entity>

  		<!--<a-obj-model rotation="-90 0 0" scale="10 10 10" src="#tree-obj" mtl="#tree-mtl"></a-obj-model>-->



	<a-entity id="cameraWrapper" position="0 -5 0" rotation="0 0 0">
    	<a-camera near="0.1" position="0 -2 0" user-height="0" id="camera"></a-camera>
  	</a-entity>
  </a-scene>
 </body>
</html>
