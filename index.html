<html>
 <head>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-stl-model-component/dist/aframe-stl-model-component.min.js"></script>

 </head>
 <body>
  <a-scene environment="preset: default">
    <a-assets>
	    <a-asset-item id="export-obj" src="https://supervizvideoserver.s3.amazonaws.com/export.obj"></a-asset-item>
	   <!-- <a-asset-item id="tree-mtl" src="./LowPoly Printer.mtl"></a-asset-item>-->
        <!--<a-asset-item id="gltfmodel" src="./untitled.gltf"></a-asset-item>-->
        <!--<a-asset-item id="makerbot" src="./LowPoly_Printer_Packed.gltf"></a-asset-item>-->


  	</a-assets>

  	  <a-box scale="2 2 2" position="31.84 -11.6 -5.09" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere scale="2 2 2" position="22.21 -16.6 16.64" radius="1.25" color="#EF2D5E"></a-sphere>

	   <!--<a-entity position="-6 0 -20" rotation="-90 0 0" scale="10 10 10" gltf-model="#gltfmodel"></a-entity>-->

	  <!-- <a-entity position="27.33 -12.7 -6.85" rotation="0 0 0" scale="10 10 10" gltf-model="#makerbot"></a-entity>-->

  		<a-obj-model rotation="0 0 0" scale="1 1 1" src="#export-obj" ></a-obj-model>

		<a-entity light="intensity: 2; type: ambient; color: #BBB"></a-entity>
		<a-entity light="type: directional; color: #FFF; intensity: 1.4" position="-0.5 1 1"></a-entity>

	<a-entity id="cameraWrapper" position="0 -5 0" rotation="0 0 0">
    	<a-camera near="0.1" position="0 -2 0" user-height="0" id="camera"></a-camera>
  	</a-entity>
  </a-scene>
 </body>
</html>
